

<table class="table table-striped marginT-15">
    <tr>
        <th>Team</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <!--<th></th>-->
    </tr>
    <tr *ngFor="let player of players">
        <td>{{player?.team.teamName}}</td>
        <td>{{player?.firstName}}</td>
        <td>{{player?.lastName}}</td>
        <td>{{player?.dob | date:'short'}}</td>
    </tr>
</table>
