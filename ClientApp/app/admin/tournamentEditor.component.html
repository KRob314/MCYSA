<div class="form-group">
    <label>Id</label>
    <input class="form-control" [(ngModel)]="tournament.id" />
</div>
<div class="form-group">
    <label>Name</label>
    <input class="form-control" [(ngModel)]="tournament.name" />
</div>
<div class="form-group">
    <label>Start Date</label>
    <input class="form-control" [(ngModel)]="tournament.startDate" />
</div>
<div class="form-group">
    <label>End Date</label>
    <input class="form-control" [(ngModel)]="tournament.endDate" />
</div>
