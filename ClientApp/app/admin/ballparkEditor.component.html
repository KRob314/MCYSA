<div class="form-group">
    <label>Id</label>
    <input class="form-control" [(ngModel)]="ballpark.id" />
</div>
<div class="form-group">
    <label>Name</label>
    <textarea class="form-control" [(ngModel)]="ballpark.name"></textarea>
</div>
<div class="form-group">
    <label>Street</label>
    <input class="form-control" [(ngModel)]="ballpark.street" />
</div>
<div class="form-group">
    <label>City</label>
    <input class="form-control" [(ngModel)]="ballpark.city" />
</div>

<div class="form-group">
    <label>State</label>
    <select class="form-control" [(ngModel)]="ballpark.state" [compareWith]="compareStates">
        <option *ngFor="let s of states" [ngValue]="s">{{s.name}}</option>
    </select>
</div>
<div class="form-group">
    <label>Zip</label>
    <input class="form-control" [(ngModel)]="ballpark.zip" />
</div>
